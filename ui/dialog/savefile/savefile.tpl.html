<div class="modal-header">
    <h3 class="modal-title">文件</h3>
</div>
<div class="modal-body" >
    <tabset> 
        <tab heading="另存为" active="false">

        </tab>

        <tab heading="导出文件" active="true">
            <form>
                <div class="form-group" ng-class="{true: 'has-success', false: 'has-error'}[filenamePassed]">  
                    <label for="filename-id">导出文件名称</label> 
                    <div class="input-group">   
                        <input type="text" id="filename-id"
                            ng-blur="onFilenameBlur()"
                            class="form-control" placeholder="文件名" ng-model="fileName"  
                          />  
                        <div class="input-group-btn" >
                        <!--div class="btn-group"-->
                            <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown"> 
                                .{{filetype}}
                                <span class="caret"></span>
                            </button> 
                            <ul class="dropdown-menu">
                                <li><a href="#" ng-click="onSelectFileType('km')">格力脑图格式 (*.km)</a></li>
                                <li><a href="#" ng-click="onSelectFileType('md')">Markdown 格式 (*.md)</a></li>
                                <li><a href="#" ng-click="onSelectFileType('json')">JSON 格式 (*.json)</a></li>  
                            </ul> 
                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->  
                </div> 
            </form>
        </tab>
    </tabset>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>

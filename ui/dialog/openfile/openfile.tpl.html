<div class="modal-header">
    <h3 class="modal-title">文件</h3>
</div>
<div class="modal-body">
    <tabset> 
        <tab heading="打开文件" active="true">
            <form>
                <div class="form-group">
                    <!-- 这里不能用 ng-change -->
                    <input type="file" name="upload-image" id="upload-image" class="upload-image" accept=".km,.KM,km,KM,.png,.PNG,.gif,.GIF" onchange="angular.element(this).scope().uploadImage(this)"/>
                    <label for="upload-image" class="btn btn-primary"><span>选择文件&hellip;</span></label>
                </div> 
            </form>
        </tab>
    </tabset>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">打开</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
